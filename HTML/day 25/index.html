<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .btn {
            width: 300px;
            height: 50px;
            background: red;
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
       
            position: relative;

        }

        .btn::before {
            content: "";
            width: 25px;
            height: 25px;
            background-color: red;
            position: absolute;
            top: -25%;
            left: 50%;
            transform: rotateZ(45deg);
        }

        .btn::after {
            content: "";
            width: 25px;
            height: 25px;
            background-color: red;
            position: absolute;
            bottom: -25%;
            left: 50%;
            transform: rotateZ(45deg);


        }
    </style>
</head>

<body>
    <div class="btn">
        WSCUBE TECH
    </div>


</body>

</html>
