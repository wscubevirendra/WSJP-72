<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;

            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: top center;
            border: 2px solid red;
            transition: 1s;
        }

        .box:hover{
            transform: rotateZ(80deg);
        }
    </style>
</head>

<body>
    <div class="box">
Hello
    </div>

</body>

</html>
