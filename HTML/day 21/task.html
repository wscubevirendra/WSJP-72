<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            /* border: 2px solid green; */
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition:2s;
            box-shadow: 0px 4px 4px gray;

        }

        .box:hover{
            transform: rotateY(360deg);


        }


        h1{
           transform: translateZ(100px);
           transition-delay: 1s;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hellow</h1>
    </div>

</body>

</html>
