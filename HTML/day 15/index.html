<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid red;
            display: flex;
            position: relative;
        }

        .item {
            width: 200px;
            height: 200px;
            border: 2px solid red;


        }

        .item:nth-child(2) {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: green;
            z-index: 222222;

        }

        .item:nth-child(5) {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: green;
            z-index: 32222222222;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

</body>

</html>
