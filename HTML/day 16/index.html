<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            width: 350px;
            height: 350px;
            border: 2px solid red;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .main img {
            width: 100%;
            height: 100%;
        }

        .content {
            width: 100%;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 4px 5px gray;
            position: absolute;
            bottom: -200px;
            left: 100%;
            transition: 0.3s;
            border-radius: 10px 10px 0px 0px;
        }

        .main:hover .content {
            bottom: 0px;
            left: 0px;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 0.3s;
        }

        .main:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="overlay"></div>
        <img src="https://picsum.photos/200/300
        " alt="">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam deleniti quasi minus, debitis asperiores
            praesentium vitae nemo quas ullam culpa, beatae voluptas dicta magni reiciendis autem aspernatur laborum.
            Vel, tempora!
        </div>
    </div>

</body>

</html>
