<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 500px;
            border: 2px solid red;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: start;
            flex-wrap: wrap;
            align-content: space-around;


        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid green;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      
    </div>

</body>

</html>
