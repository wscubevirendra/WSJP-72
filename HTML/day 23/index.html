<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .main {
            width: 1000px;
            height: 500px;
            border: 2px solid red;
            margin: 20px auto;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }

        .box:nth-child(1) {
            animation-name: box1;
            background-color: green;
            top: 0;
            left: 0;

        }

        .box:nth-child(2) {
            animation-name: box2;
            background-color: magenta;
            top: 0;
            left: 800px;

        }
        .box:nth-child(3) {
            animation-name: box3;
            background-color: gold;
            top: 300px;
            left: 800px;

        }
        .box:nth-child(4) {
            animation-name: box4;
            background-color: darkblue;
            top: 300px;
            left: 0px;

        }



        @keyframes box1 {
            0% {
                top: 0;
                left: 0;
                
            }

            25% {
                top: 0;
                left: 800px;
                


            }

            50% {
                top: 300px;
                left: 800px;
               

            }

            75% {
                top: 300px;
                left: 0px;
              

            }

            100% {
                top: 0;
                left: 0px;
            }

        }

        @keyframes box2 {
            0% {
                top: 0;
                left: 800px;
              
            }

            25% {
                top: 300px;
                left: 800px;
              


            }

            50% {
                top: 300px;
                left: 0px;
                

            }

            75% {
                top: 0px;
                left: 0px;
                

            }

            100% {
                top: 0;
                left: 800px;
            }

        }

        @keyframes box3 {
            0% {
                top: 300px;
                left: 800px;
              
            }

            25% {
                top: 300px;
                left: 0px;
              
            }

            50% {
                top: 0px;
                left: 0px;
                
            }

            75% {
                top: 0px;
                left: 800px;
                

            }

            100% {
                top: 300px;
                left: 800px;
            }

        }

        @keyframes box4 {
            0% {
                top: 300px;
                left: 0px;
              
            }

            25% {
                top: 0px;
                left: 0px;
              
            }

            50% {
                top: 0px;
                left: 800px;
                
            }

            75% {
                top: 300px;
                left: 800px;
                

            }

            100% {
                top: 300px;
                left: 0px;
            }

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>

</body>

</html>
