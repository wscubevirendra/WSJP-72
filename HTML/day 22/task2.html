<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            width: 350px;
            height: 400px;
            /* border: 2px solid red; */
            margin: 70px auto;
            position: relative;
            overflow: hidden;
        }

        .main img {
            width: 100%;
            height: 100%;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0);
            transform: rotateY(0deg);
            
            transition: 300ms;
        }

        .black {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .white {
            background-color: rgba(255, 255, 255, 0.4);
            transition-delay: 200ms;
        }

        .main:hover .overlay {
            transform: scale(1);
            transform: rotateY(70deg);
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/3.jpg" alt="">
        <div class="overlay white"></div>
        <div class="overlay black"></div>
    </div>

</body>

</html>
