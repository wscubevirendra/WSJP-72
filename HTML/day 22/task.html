<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 300px;
            box-shadow: 3px 3px 4px 2px gray;
            margin: 100px auto;
            overflow: hidden;
          
        }

        .card img{
            transition: 1s;

        }

        .card:hover img{
            transform: skew(90deg);
        }
       

    </style>
</head>

<body>
    <div class="card">
        <img src="https://assets.myntassets.com/f_webp,w_350,c_limit,fl_progressive,dpr_2.0/assets/images/banners/2018/2/2/11517563866590-lamps.jpg"
            alt="">
    </div>

</body>

</html>
