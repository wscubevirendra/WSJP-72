<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: linear-gradient(to bottom, #2980b9, #3498db);
        }

        .main {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;

        }

        .bobble {
            border-radius: 50%;
            box-shadow: inset 0 0 25px rgba(26, 190, 232, 0.4), inset -5px -10px 35px rgba(255, 255, 255, 0.777);
            position: absolute;
            animation: moves  infinite linear;
            bottom: -300px;
        }

        .bobble:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 60px;
            animation-duration: 4s;
            animation-delay: 1s;

        }

        .bobble:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 300px;
            animation-duration: 3s;
            animation-delay: 1.5s;


        }

        .bobble:nth-child(3) {
            width: 250px;
            height: 250px;
            left: 800px;
            animation-duration: 6s;
            animation-delay: 2s;


        }

        .bobble:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 500px;
            animation-duration: 2s;
            animation-delay: 0.5s;


        }

        .bobble:nth-child(5) {
            width: 150px;
            height: 150px;
            left: 600px;
            animation-duration: 4s;
            animation-delay: 2s;


        }


        @keyframes moves {
            from {
                transform: translateY(-300px) rotateZ(30deg);
                opacity: 1;
            }

            to {
                transform: translateY(-800px) rotateZ(900deg);
                opacity: 0;


            }
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="bobble"></div>
        <div class="bobble"></div>
        <div class="bobble"></div>
        <div class="bobble"></div>
        <div class="bobble"></div>

    </div>



</body>

</html>
