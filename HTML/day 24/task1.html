<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        button {
            padding: 10px 15px;
            border: none;
            background-color: brown;
            margin: 200px;
            color: white;
            border-radius: 20px;
            position: relative;

        }

        .wave {
            width: 100%;
            height: 100%;
            background-color: brown;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-radius: 20px;
            /* animation: waves;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear; */
            animation: waves 3s infinite linear;
            

        }
        @keyframes waves{
            0%,100%{
                transform: scale(1);

            } 50%{
                transform: scale(2);
            }
            
        }
    </style>
</head>

<body>
    <button>
        Enquire Now
        <div class="wave"></div>
    </button>

</body>

</html>
