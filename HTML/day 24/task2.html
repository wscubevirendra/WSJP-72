<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
         
            height: 100%;
            background-color: #070721;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main {
            width: 400px;
            height: 300px;
            margin-top: 100px;
            /* border: 2px solid white; */
            display: flex;
            justify-content: space-around;
        }

        .bar{
            width: 30px;
            height: 300px;
            animation: moves  infinite linear;
      
        }

        .bar:nth-child(1){
            background-color: aqua;
            animation-delay: 0.5s;
            animation-duration: 3s;
        }
        .bar:nth-child(2){
            background-color: gold;
            animation-delay: 1s;
            animation-duration: 2s;


        }
        .bar:nth-child(3){
            background-color: teal;
            animation-delay: 1.5s;
            animation-duration: 4s;


        }

        .bar:nth-child(4){
            background-color: firebrick;
            animation-delay: 2s;
            animation-duration: 1.5s;


        }

        @keyframes moves{
            0%,100%{
                transform: scaleY(0);

            }
            50%{
                transform: scaleY(1.3);

            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>

</html>
