<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="2" width="500" align="center" height="400">
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
               
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
               
            </tr>

        </tbody>
    </table>
</body>
</html>
