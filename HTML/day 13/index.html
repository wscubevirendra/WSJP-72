<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 400px;
            display: flex;

        }

        .box {
            width: 200px;
            height: 300px;
            border: 2px solid green;
            transition: 0.6s;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .box:hover {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="flex-shrink: 0;" class="box">
            <img src="https://picsum.photos/200/300?random=1">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=2">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=3">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=4">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=5">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=5">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?random=5">
        </div>
    </div>

</body>

</html>
