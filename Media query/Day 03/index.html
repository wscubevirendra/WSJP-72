<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1300px;
            padding: 16px;
            /* border: 2px solid red; */
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card {

            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1 1 calc(25% - 16px);

        }

        .video-set {
            width: 400px;
            height: 300px;
            border: 2px solid red;
        }

        .video-set video {
            width: 100%;
            height: 100%;
        }

        @media (max-width:1024px) {
            .card {
                flex: 1 1 calc(33.33% - 16px);

            }
        }

        @media (max-width:768px) {
            .card {
                flex: 1 1 calc(50% - 16px);
                /* 1 -- flex shrink */
                /* 1 -- flex grow */
                /* calc(50% - 16px) -- flex basis */
            }
        }

        @media (max-width:480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div data-aos="fade-up" class="card">

        </div>
        <div class="card">

        </div>
        <div data-aos="flip-left" class="card">

        </div>
        <div data-aos="zoom-in-up" data-aos-duration="3000" class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>


    </div>
    <div class="video-set">
        <video autoplay muted loop src="1.mp4"></video>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
