<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="box">
        <img width="100%" height="100%" src="https://picsum.photos/200/300
      " alt="">
    </div>
    <button onclick="swap()">></button>
    <div class="box">

    </div>

    <script>
        var box = document.getElementsByClassName("box");
        function swap() {
            box[1].innerHTML = box[0].innerHTML
            box[0].innerHTML = ""
        }
    </script>
</body>

</html>
