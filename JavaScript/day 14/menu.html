<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        nav {
            width: 100%;
            height: 80px;
            box-shadow: 4px 3px 4px gray;
            display: flex;
            align-items: center;
            font-size: 50px;
            padding-left: 20px;
        }

        nav i {
            cursor: pointer;
        }

        #menu {
            width: 300px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            right: -100%;
            transition: 1s;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body>

    <nav>
        <i id="openMenu" onclick="mytoggle()" id="bars" class="fa-solid fa-bars"></i>
        <i onclick="closemenus()" id="closeMenu" style="display: none;" class="fa-solid fa-xmark"></i>

    </nav>
    <div id="menu">
        Hello
    </div>

    <script>
        var menu = document.getElementById("menu");
        var openMenu = document.getElementById("openMenu")
        var closeMenu = document.getElementById("closeMenu")
        console.log(closeMenu)

        function mytoggle() {
            menu.style.right = 0
            closeMenu.style.display = "block"
            openMenu.style.display = "none"
        }

        function closemenus() {
            menu.style.right = "-100%"
               closeMenu.style.display = "none"
            openMenu.style.display = "block"

        }
    </script>

</body>

</html>
