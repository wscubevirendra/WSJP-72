<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .demo {
            background-color: red;
            font-size: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        WSCUBE TECH
    </div>
    <button onclick="toggleHandler()">Toggle</button>
    <script>
        var box = document.querySelector(".box");

        function toggleHandler() {
            box.classList.toggle("demo")

        }

      

    </script>

</body>

</html>
